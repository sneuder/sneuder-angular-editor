<div class="container-modal-button">
  <button class="tool-bar-button" (click)="toggleModal()" (mouseleave)="setTimeoutModal()">
    <i [className]="instruction.icon"></i>
  </button>
  <app-mini-modal
    [modalState]="modalState"
    (modalStateOutput)="setFalseModal()"
    (stopSetTimeOutPut)="stopSetTimeOut()"
  >
    <app-style-list
      [styleModalSetting]="instruction.setting"
      (setStyle)="emitSetStyle($event)"
    ></app-style-list>
  </app-mini-modal>
</div>
